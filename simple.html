<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Component</title>

    <script>
        class MyComponent extends HTMLElement {
            connectedCallback() {
                this.innerHTML = "This was easy!";
            }
        }

        customElements.define("my-component", MyComponent);
    </script>
</head>
<body>

    <h1>Simple Web Compopnent</h1>

    <my-component></my-component>

</body>
</html>
